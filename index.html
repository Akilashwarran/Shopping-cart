<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Shopping Cart</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <h2>Shopping Cart</h2>
            </div>
            <div class="bottom">
                <div class="content">
                    <div class="frm">
                      
                        <form id="productForm">
                            <div class="pro">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" name="productName" placeholder="product name">
                                <span id="pr-error" class="error"></span>
                            </div>
                            <div class="amt">
                                <label for="amount">Amount</label>
                                <input type="number" id="amount" name="amount" placeholder="amount">
                                <span id="amt-error" class="error"></span>
                            </div>
                            <div class="bt">
                                <button type="submit">Add to Cart</button>
                            </div>
                        </form>
                    </div>
                    <hr>
                    <div class="data">
                        <div class="data-top">
                            <h3>Product Name</h3>
                            <h3>Amount   <i id="up" class="fa-solid fa-caret-up fa-lg" style="color: #7b67c3;"></i></h3>
                           
                        </div>
                       
                        <div class="data-list" id="data-lst">

                            
                        </div>
                        <hr>
                        <div class="total">
                            <h3>Total Amount</h3>
                            <h3 id="totalAmount">0</h3>
                        </div>
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
